<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <img
      class=""
      src="https://logosmarcas.net/wp-content/uploads/2020/04/Linkedin-Logo.png"
      alt="logo de linkedIn"
    />
    <div class="custom-container d-flex p-3">
      <div
        class="d-flex justify-content-center align-items-center border border-top-0 p-3"
      >
        <form action="">
          <header>
            <h1 class="mb-2 ms-2 me-2">Sing-In</h1>
            <p class="mb-3 ms-2 me-2">
              Stay updated on your professional world
            </p>
          </header>
          <div class="align-items-center">
            <input
              class="rounded-3 mb-3 p-2 pe-5 ms-4 me-2"
              type="text"
              placeholder="Email or Phone"
              name="Email or Phone"
              id="Email or Phone"
            />
          </div>
          <div class="align-items-center">
            <input
              class="rounded-3 mb-3 p-2 pe-5 ms-4 me-2"
              type="text"
              placeholder="Password"
              name="Password"
              id="Password"
            />
            <div class="mb-2 ms-2 me-2">
              <a href="" class="text-decoration-none">Forgot password?</a>
            </div>
          </div>

          <div class="d-grid gap-3 col-9 mx-auto">
            <button class="btn btn-primary rounded-5 mb-1 py-2" type="button">
              Sign in
            </button>
            <span class="">or</span>
            <button
              class="btn btn-white custom-button rounded-5 mb-5 py-2"
              type="button"
            >
              Sign in with Apple
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-texto">
      <div class="d-flex align-items-center">
        <p class="text-black mb-0">New to LinkedIn</p>
        <p class="text-primary mb-0 ms-2">Join now</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
